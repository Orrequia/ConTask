<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput type="text" formControlName="alias" placeholder="Username">
        <mat-error *ngIf="loginForm.hasError('required', ['alias'])">El alias es necesario</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="contrasena" placeholder="Password">
        <mat-error *ngIf="loginForm.hasError('required', ['contrasena'])">La contraseña es necesaria</mat-error>
      </mat-form-field>

      <div *ngIf="error" class="loginError">
        {{ error.error.error }}
      </div>
      <div class="loginButtons">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
