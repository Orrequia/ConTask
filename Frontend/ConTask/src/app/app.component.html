<p>Hola</p>

<div class="col-md-6">
    <h2>Listao de notas</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let n of my_notes">{{ n.title }}</li>
    </ul>
    <a class="btn btn-primary btn-block" (click)="addNote()">Nueva Nota</a>
</div>

<div class="col-md-6" *ngIf="show_form">
    <h2>Nueva nota</h2>
    <input class="form-control" type="text" placeholder="Titulo de la nota" [(ngModel)]="note.title"/>
    <br>
    <textarea class="form-control" placeholder="DescripciÃ³n de la nota" [(ngModel)]="note.description"></textarea>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-default btn-block" (click)="cancel()">Cancelar</a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary btn-block" (click)="createNote()">Guardar Nota</a>
        </div>
    </div>
</div>

<div class="col-md-6">
    <h2>Listao de mensajes</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let n of results">{{ n.text }}</li>
    </ul>
    <a class="btn btn-primary btn-block" (click)="addMessage()">Nuevo Mensaje</a>
</div>
